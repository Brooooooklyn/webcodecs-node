name: CI
env:
  DEBUG: napi:*
  APP_NAME: webcodec
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'
permissions: {}
'on':
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request: null
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install dependencies
        run: pnpm install

      - name: ESLint
        run: pnpm lint

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy

  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS - use homebrew FFmpeg
          - host: macos-15-intel
            target: x86_64-apple-darwin
            build: |
              clang --version
              export CARGO_TARGET_X86_64_APPLE_DARWIN_LINKER=clang
              export CC=clang
              pnpm build --target x86_64-apple-darwin
            build_ffmpeg: false
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              clang --version
              export CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=clang
              export CC=clang
              pnpm build --target aarch64-apple-darwin
            build_ffmpeg: false
          # Windows - download pre-built FFmpeg from release
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm build --target x86_64-pc-windows-msvc
            download_ffmpeg: true
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: pnpm build --target aarch64-pc-windows-msvc
            download_ffmpeg: true
          # Linux glibc - download pre-built FFmpeg from release
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu --use-napi-cross
            download_ffmpeg: true
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu --use-napi-cross
            download_ffmpeg: true
          # Linux musl - download pre-built FFmpeg from release
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl -x
            download_ffmpeg: true
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl -x
            download_ffmpeg: true
    name: stable - ${{ matrix.settings.target }} - node@24
    runs-on: ${{ matrix.settings.host }}
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.15.2
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild
      - name: Setup toolchain
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
        shell: bash
      - name: Install FFmpeg and build static dav1d (macOS)
        if: ${{ contains(matrix.settings.target, 'apple') }}
        run: |
          brew install llvm@20 ffmpeg meson ninja nasm
          echo "$(brew --prefix llvm@20)/bin:$PATH" >> $GITHUB_PATH

          # Build dav1d static library (Homebrew only provides dynamic .dylib)
          # FFmpeg is built with --enable-libdav1d, so libavcodec.a has undefined
          # dav1d symbols that need to be resolved by linking libdav1d.a
          git clone --depth 1 --branch 1.5.2 https://code.videolan.org/videolan/dav1d.git
          cd dav1d
          meson setup build --default-library=static --buildtype=release -Denable_tools=false -Denable_tests=false
          ninja -C build
          sudo cp build/src/libdav1d.a "$(brew --prefix)/lib/"
      - name: Download FFmpeg from release
        if: ${{ matrix.settings.download_ffmpeg }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Find latest ffmpeg-* release
          RELEASE_TAG=$(gh release list --repo ${{ github.repository }} \
            --exclude-drafts --exclude-pre-releases \
            --json tagName --jq '.[].tagName | select(startswith("ffmpeg-"))' \
            | head -n1)

          if [ -z "$RELEASE_TAG" ]; then
            echo "ERROR: No FFmpeg release found!"
            echo "Run the 'Build FFmpeg Static' workflow first to create a release."
            exit 1
          fi

          echo "Using FFmpeg release: $RELEASE_TAG"

          mkdir -p ./ffmpeg-build

          # Determine archive format based on target
          TARGET="${{ matrix.settings.target }}"
          if [[ "$TARGET" == *"windows"* ]]; then
            ARCHIVE="ffmpeg-${TARGET}.zip"
            gh release download "$RELEASE_TAG" \
              --repo ${{ github.repository }} \
              --pattern "$ARCHIVE"
            unzip -o "$ARCHIVE" -d ./ffmpeg-build
            rm "$ARCHIVE"
          else
            ARCHIVE="ffmpeg-${TARGET}.tar.gz"
            gh release download "$RELEASE_TAG" \
              --repo ${{ github.repository }} \
              --pattern "$ARCHIVE"
            tar -xzf "$ARCHIVE" -C ./ffmpeg-build
            rm "$ARCHIVE"
          fi

          echo "FFMPEG_DIR=$(pwd)/ffmpeg-build" >> $GITHUB_ENV
        shell: bash
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        if: matrix.settings.target != 'wasm32-wasip1-threads'
        with:
          subject-path: '*.node'
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        if: matrix.settings.target != 'wasm32-wasip1-threads'
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.node'
          if-no-files-found: error

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        if: matrix.settings.target == 'wasm32-wasip1-threads'
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.wasm'
          if-no-files-found: error

  # Build armv7 separately using debian:bullseye container with GCC cross-toolchain
  # This matches the FFmpeg build environment exactly (ffmpeg-build.yml)
  build-armv7:
    name: stable - armv7-unknown-linux-gnueabihf - node@24
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    container:
      image: debian:bullseye

    steps:
      - name: Setup tools
        run: |
          apt-get update
          apt-get install -y \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            libc6-dev-armhf-cross libatomic1-armhf-cross \
            git build-essential pkg-config \
            curl ca-certificates

      - uses: actions/checkout@v5

      - name: Config git
        run: git config --global --add safe.directory "$(pwd)"

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.x'

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf

      - name: Download FFmpeg from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Install gh CLI
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update && apt-get install -y gh

          RELEASE_TAG=$(gh release list --repo ${{ github.repository }} \
            --exclude-drafts --exclude-pre-releases \
            --json tagName --jq '.[].tagName | select(startswith("ffmpeg-"))' \
            | head -n1)

          if [ -z "$RELEASE_TAG" ]; then
            echo "ERROR: No FFmpeg release found!"
            exit 1
          fi

          echo "Using FFmpeg release: $RELEASE_TAG"
          mkdir -p ./ffmpeg-build

          gh release download "$RELEASE_TAG" \
            --repo ${{ github.repository }} \
            --pattern "ffmpeg-armv7-unknown-linux-gnueabihf.tar.gz"
          tar -xzf ffmpeg-armv7-unknown-linux-gnueabihf.tar.gz -C ./ffmpeg-build
          rm ffmpeg-armv7-unknown-linux-gnueabihf.tar.gz

          echo "FFMPEG_DIR=$(pwd)/ffmpeg-build" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          export CC=arm-linux-gnueabihf-gcc
          export CXX=arm-linux-gnueabihf-g++
          export AR=arm-linux-gnueabihf-ar
          export RANLIB=arm-linux-gnueabihf-ranlib
          export CFLAGS="-march=armv7-a -mfpu=neon -mfloat-abi=hard"
          export CXXFLAGS="-march=armv7-a -mfpu=neon -mfloat-abi=hard"
          export CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
          pnpm build --target armv7-unknown-linux-gnueabihf

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: '*.node'

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-armv7-unknown-linux-gnueabihf
          path: '*.node'
          if-no-files-found: error

  test-macOS-windows-binding:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            architecture: x64
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
          - host: macos-latest
            target: aarch64-apple-darwin
            architecture: arm64
        node:
          - '20'
          - '22'
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          architecture: ${{ matrix.settings.architecture }}
      - name: Install dependencies
        run: pnpm install
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: .
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test bindings
        run: pnpm test
  test-linux-binding:
    name: Test ${{ matrix.target }} - node@${{ matrix.node }}
    needs:
      - build
      - build-armv7
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
        node:
          - '20'
          - '22'
    runs-on: ${{ contains(matrix.target, 'aarch64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Output docker params
        id: docker
        run: |
          node -e "
            if ('${{ matrix.target }}'.startsWith('aarch64')) {
              console.log('PLATFORM=linux/arm64')
            } else if ('${{ matrix.target }}'.startsWith('armv7')) {
              console.log('PLATFORM=linux/arm/v7')
            } else {
              console.log('PLATFORM=linux/amd64')
            }
          " >> $GITHUB_OUTPUT
          node -e "
            if ('${{ matrix.target }}'.endsWith('-musl')) {
              console.log('IMAGE=node:${{ matrix.node }}-alpine')
            } else {
              console.log('IMAGE=node:${{ matrix.node }}-slim')
            }
          " >> $GITHUB_OUTPUT
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      # use --force to download the all platform/arch dependencies
      - name: Install dependencies
        run: pnpm install --force
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bindings-${{ matrix.target }}
          path: .
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ contains(matrix.target, 'armv7') }}
        with:
          platforms: all
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        if: ${{ contains(matrix.target, 'armv7') }}
      - name: Test bindings
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.docker.outputs.IMAGE }}
          options: -v ${{ steps.docker.outputs.PNPM_STORE_PATH }}:${{ steps.docker.outputs.PNPM_STORE_PATH }} -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace }} --platform ${{ steps.docker.outputs.PLATFORM }}
          run: npm run test
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - lint
      - test-macOS-windows-binding
      - test-linux-binding
    steps:
      - uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
      - name: create npm dirs
        run: pnpm napi create-npm-dirs
      - name: Move artifacts
        run: pnpm artifacts
      - name: List packages
        run: ls -R ./npm
        shell: bash
      - name: Publish
        run: |
          npm install -g npm
          npm config set provenance true
          if git log -1 --pretty=%B | grep "^v\?[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^v\?[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
