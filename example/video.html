<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCodecs Video Demo - Canvas Animation & Video Generation</title>
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --success: #10b981;
        --warning: #f59e0b;
        --bg: #ffffff;

        --checkerboard-dark: #ced4da;
      }

      * {

        margin: 0;
        padding: 0;
      }

      body {
        font-family:

        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;

        margin-bottom: 0.5rem;

      header p {

      /* Section titles */

        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text);

      /* Cards */

        border-radius: 1rem;

        margin-bottom: 2rem;

      /* Grid layout */

      }

      @media (max-width: 860px) {

      /* Checkerboard pattern for transparency */

      .video-item-header h3 {

      video,

        margin: 0 auto;

      /* Progress bar */

      .progress-fill {
        height: 100%;
        width: 100%;

        border-radius: 999px;
        transform: scaleX(0);

      /* video preview */
      .generated-preview {
        height: 100%;
      }

      .generated-preview.visible {

      }

      .controls-box {
        margin-top: 60px;

      .canvas-preview-container,
      .generated-preview-container,
      .controls-box {
        display: flex;
        flex-direction: column;

      .canvas-preview-container h3,
      .generated-preview-container h3,
      .controls-box h3 {

        margin-bottom: 0.75rem;

      }

      .canvas-controls {
        display: flex;

        gap: 0.75rem;
      }

      .controls-box .canvas-controls {

      /* Select inputs */

      /* Info box */

        background: rgba(99, 102, 241, 0.08);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;

      }

      .info-box p {

      /* Footer */

        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

  <body>
    <div class="container">
      <header>
        <h1>üé¨ WebCodecs Video Demo</h1>
        <p>Canvas Animation & Browser-based Video Generation</p>
      </header>

      <!-- Live Canvas Animation -->
      <section class="canvas-section">
        <h2 class="section-title">
          <span class="icon">üé®</span>
          Live Canvas
        </h2>
        <div class="card">
          <div class="canvas-layout">
            <div class="canvas-preview-container">
              <h3>Canvas Animation</h3>
              <div class="checkerboard">
                <canvas id="animationCanvas" width="400" height="400"></canvas>
              </div>
            </div>
            <div class="generated-preview-container">
              <h3>Video Preview</h3>
              <div id="generatedPreview" class="generated-preview">
                <div class="checkerboard">
                  <video id="generatedVideo" autoplay controls loop muted></video>
                </div>
              </div>
            </div>
            <div class="controls-box">
              <div class="canvas-controls">
                <div class="form-group">
                  <label for="formatSelect">Format</label>
                  <select id="formatSelect" class="form-select">
                    <option value="hevc" selected>HEVC / MP4</option>
                    <option value="vp9">VP9 / WebM</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="latencyMode">Latency Mode</label>
                  <select id="latencyMode" class="form-select">
                    <option value="quality" selected>Quality</option>
                    <option value="realtime">Realtime</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="hardwareAcceleration">Hardware Acceleration</label>
                  <select id="hardwareAcceleration" class="form-select">
                    <option value="prefer-hardware" selected>Prefer Hardware</option>
                    <option value="prefer-software">Prefer Software</option>
                    <option value="no-preference">No Preference</option>
                  </select>
                </div>
                <button id="generateBtn" class="btn btn-success"><span>üé•</span> Generate Video</button>
                <button id="downloadBtn" class="btn btn-primary" disabled><span>‚¨áÔ∏è</span> Download Video</button>
              </div>
              <div id="progressContainer" class="progress-container">
                <div class="progress-label">
                  <span id="progressText">Encoding frames...</span>
                </div>
                <div class="progress-bar-wrapper">
                  <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                  </div>
                  <span id="progressPercent" class="progress-percent">0%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Pre-generated Videos -->
      <section>
        <h2 class="section-title">
          <span class="icon">üì∫</span>
          Pre-generated Videos (Node.js)
        </h2>
        <div class="grid">
          <div class="video-item">
            <div class="video-item-header">
              <h3><span>üåà</span> canvas.webm</h3>
              <span class="badge badge-webm">VP9 + Alpha</span>
            </div>
            <div class="video-container">
              <div class="checkerboard">
                <video src="./canvas.webm" preload="auto" autoplay loop muted controls></video>
              </div>
            </div>
          </div>

          <div class="video-item">
            <div class="video-item-header">
              <h3><span>üé¨</span> canvas-hevc.mp4</h3>
              <span class="badge badge-mp4">HEVC/H.265</span>
            </div>
            <div class="video-container">
              <div class="checkerboard">
                <video src="./canvas-hevc.mp4" preload="auto" loop muted controls></video>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      Built with
      <a href="https://github.com/Brooooooklyn/webcodecs-node" target="_blank">@napi-rs/webcodecs</a>
      &
      <a href="https://mediabunny.dev" target="_blank">Mediabunny</a>
    </footer>

    <script type="module">
      import * as Mediabunny from 'https://cdn.jsdelivr.net/npm/mediabunny@1.27.3/+esm'
      import { drawRoundedSquare, easeInOutCubic } from './canvas-utils.js'

      // Format configurations - easy to extend with new formats
      const FORMAT_CONFIGS = {
        hevc: {
          label: 'HEVC / MP4',
          codecString: 'hvc1.1.6.L93.B0',
          muxerCodec: 'hevc',
          muxerFormat: 'mp4',
          mimeType: 'video/mp4',
          extension: 'mp4',
          description: 'MP4 Video',
        },
        vp9: {
          label: 'VP9 / WebM',
          codecString: 'vp09.00.10.08',
          muxerCodec: 'vp9',
          muxerFormat: 'webm',
          mimeType: 'video/webm',
          extension: 'webm',
          description: 'WebM Video',
        },
      }

      // Animation parameters (shared between preview and encoding)
      const width = 400
      const height = 400
      const fps = 30
      const durationSeconds = 3
      const totalFrames = fps * durationSeconds
      const baseSize = 150
      const maxSize = 250

      /**
       * Calculate animation state for a given frame
       * @param {number} frameIndex - Current frame index
       * @returns {Object} Animation state including size, cornerRadius, color, rotation, and center position
       */
      function calculateAnimationState(frameIndex) {
        const progress = frameIndex / (totalFrames - 1)
        const loopProgress = progress < 0.5 ? progress * 2 : 2 - progress * 2
        const easedProgress = easeInOutCubic(loopProgress)

        const currentSize = baseSize + (maxSize - baseSize) * easedProgress
        const cornerRadius = (currentSize / 2) * easedProgress

        const hue = 220 + 60 * easedProgress
        const saturation = 70 + 20 * easedProgress
        const lightness = 50 + 10 * easedProgress
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`

        const rotation = (easedProgress * Math.PI) / 6
        const centerX = width / 2
        const centerY = height / 2

        return { currentSize, cornerRadius, color, rotation, centerX, centerY, easedProgress }
      }

      /**
       * Draw an animated frame to a canvas context
       * @param {CanvasRenderingContext2D} ctx - Canvas context
       * @param {number} frameIndex - Current frame index
       * @param {boolean} withGlow - Whether to draw the glow effect (default: true)
       */
      function drawAnimatedFrame(ctx, frameIndex, withGlow = true) {
        const { currentSize, cornerRadius, color, rotation, centerX, centerY, easedProgress } =
          calculateAnimationState(frameIndex)

        ctx.clearRect(0, 0, width, height)

        ctx.save()
        ctx.translate(centerX, centerY)
        ctx.rotate(rotation)
        ctx.translate(-centerX, -centerY)

        drawRoundedSquare(ctx, centerX, centerY, currentSize, cornerRadius, color)

        if (withGlow) {
          ctx.shadowColor = color
          ctx.shadowBlur = 20 * easedProgress
          drawRoundedSquare(ctx, centerX, centerY, currentSize * 0.95, cornerRadius * 0.95, color)
          ctx.shadowBlur = 0
        }

        ctx.restore()
      }

      // Helper function to draw a frame to canvas (used by encoder)
      function drawFrameToCanvas(ctx, frameIndex) {
        drawAnimatedFrame(ctx, frameIndex, true)
      }

      // Encode video using native WebCodecs API
      async function encodeVideoWithWebCodecs(canvas, width, height, fps, totalFrames, onProgress, options = {}) {
        const { latencyMode = 'quality', hardwareAcceleration = 'prefer-hardware', formatConfig } = options
        const videoChunks = []
        const videoMetadatas = []

        // Create video encoder using native WebCodecs API
        const encoder = new VideoEncoder({
          output: (chunk, metadata) => {
            videoChunks.push(chunk)
            videoMetadatas.push(metadata)
            // Update progress based on actual encoded chunks
            if (onProgress) {
              const pct = Math.round((videoChunks.length / totalFrames) * 100)
              onProgress(pct)
            }
          },
          error: (e) => {
            throw new Error(`Encoder error: ${e.message}`)
          },
        })

        // Configure encoder using format config
        encoder.configure({
          codec: formatConfig.codecString,
          width,
          height,
          bitrate: 2_000_000, // 2 Mbps
          framerate: fps,
          latencyMode,
          hardwareAcceleration,
        })

        const ctx = canvas.getContext('2d', { alpha: true })

        // Helper to yield to browser for UI updates
        const yieldToBrowser = () => new Promise((resolve) => requestAnimationFrame(resolve))

        // Encode all frames
        for (let frameIndex = 0; frameIndex < totalFrames; frameIndex++) {
          // Draw frame to canvas
          drawFrameToCanvas(ctx, frameIndex)

          // Create a VideoFrame from the canvas
          const frameDurationUs = Math.round(1_000_000 / fps)
          const timestamp = frameIndex * frameDurationUs
          const frame = new VideoFrame(canvas, {
            timestamp,
            duration: frameDurationUs,
          })

          // Encode the frame (request keyframe every 1 second)
          const isKeyFrame = frameIndex % fps === 0
          encoder.encode(frame, { keyFrame: isKeyFrame })

          // Close the frame to release resources
          frame.close()

          // Yield every few frames to allow UI to update with encoding progress
          if (frameIndex % 5 === 0) {
            await yieldToBrowser()
          }
        }

        // Flush the encoder to ensure all frames are processed
        await encoder.flush()
        encoder.close()

        return { videoChunks, videoMetadatas }
      }

      // Mux encoded chunks using Mediabunny based on format config
      async function muxVideo(videoChunks, videoMetadatas, formatConfig) {
        const { Output, BufferTarget, Mp4OutputFormat, WebMOutputFormat, EncodedVideoPacketSource, EncodedPacket } =
          Mediabunny

        // Create output format based on config
        const outputFormat = formatConfig.muxerFormat === 'webm' ? new WebMOutputFormat() : new Mp4OutputFormat()

        const output = new Output({
          format: outputFormat,
          target: new BufferTarget(),
        })

        // Create a source that accepts encoded packets
        const videoSource = new EncodedVideoPacketSource(formatConfig.muxerCodec)
        output.addVideoTrack(videoSource)

        await output.start()

        // Convert WebCodecs EncodedVideoChunk to Mediabunny EncodedPacket and add to source
        for (let i = 0; i < videoChunks.length; i++) {
          const chunk = videoChunks[i]
          const metadata = videoMetadatas[i]

          // Convert EncodedVideoChunk to EncodedPacket
          const packet = EncodedPacket.fromEncodedChunk(chunk)

          // Add packet with metadata (especially important for the first chunk)
          await videoSource.add(packet, metadata)
        }

        await output.finalize()

        return output.target.buffer
      }

      // DOM elements
      const canvas = document.getElementById('animationCanvas')
      const ctx = canvas.getContext('2d', { alpha: true })
      const generateBtn = document.getElementById('generateBtn')
      const downloadBtn = document.getElementById('downloadBtn')
      const progressContainer = document.getElementById('progressContainer')
      const progressText = document.getElementById('progressText')
      const progressPercent = document.getElementById('progressPercent')
      const progressFill = document.getElementById('progressFill')
      const generatedPreview = document.getElementById('generatedPreview')
      const generatedVideo = document.getElementById('generatedVideo')
      const latencyModeSelect = document.getElementById('latencyMode')
      const hardwareAccelerationSelect = document.getElementById('hardwareAcceleration')
      const formatSelect = document.getElementById('formatSelect')

      let animationId = null
      let isAnimating = true
      let generatedBlob = null
      let generatedBlobUrl = null
      let isGenerating = false

      // Draw a single frame (used by preview animation)
      function drawFrame(frameIndex) {
        drawAnimatedFrame(ctx, frameIndex, true)
      }

      // Animation loop
      let startTime = null
      function animate(timestamp) {
        if (!startTime) startTime = timestamp
        const elapsed = timestamp - startTime
        const frameIndex = Math.floor((elapsed / 1000) * fps) % totalFrames

        drawFrame(frameIndex)

        if (isAnimating && !isGenerating) {
          animationId = requestAnimationFrame(animate)
        }
      }

      // Start animation automatically
      animate(performance.now())

      // Generate HEVC video
      generateBtn.addEventListener('click', async () => {
        if (isGenerating) return

        // Cancel any running animation before starting generation
        if (animationId !== null) {
          cancelAnimationFrame(animationId)
          animationId = null
        }

        const generateStartTime = performance.now()
        isGenerating = true
        isAnimating = false
        generateBtn.disabled = true
        downloadBtn.disabled = true
        progressContainer.classList.add('visible')
        progressText.textContent = 'Initializing encoder...'
        progressFill.style.transform = 'scaleX(0)'
        progressPercent.textContent = '0%'

        try {
          // Create an offscreen canvas for encoding
          const offscreenCanvas = new OffscreenCanvas(width, height)

          // Get format configuration
          const formatKey = formatSelect.value
          const formatConfig = FORMAT_CONFIGS[formatKey]
          progressText.textContent = `Encoding frames (${formatConfig.label})...`

          // Encode video using native WebCodecs API
          const { videoChunks, videoMetadatas } = await encodeVideoWithWebCodecs(
            offscreenCanvas,
            width,
            height,
            fps,
            totalFrames,
            (pct) => {
              progressFill.style.transform = `scaleX(${pct / 100})`
              progressPercent.textContent = `${pct}%`
            },
            {
              latencyMode: latencyModeSelect.value,
              hardwareAcceleration: hardwareAccelerationSelect.value,
              formatConfig,
            },
          )

          progressText.textContent = 'Muxing video...'

          // Mux encoded chunks using unified muxer
          const buffer = await muxVideo(videoChunks, videoMetadatas, formatConfig)

          const endTime = performance.now()
          const duration = ((endTime - generateStartTime) / 1000).toFixed(2)

          // Revoke previous blob URL to prevent memory leaks
          if (generatedBlobUrl) {
            URL.revokeObjectURL(generatedBlobUrl)
          }

          generatedBlob = new Blob([buffer], { type: formatConfig.mimeType })
          generatedBlob.formatConfig = formatConfig // Store config for download
          generatedBlobUrl = URL.createObjectURL(generatedBlob)

          generatedVideo.src = generatedBlobUrl

          progressText.textContent = `üöÄ Complete! (${(buffer.byteLength / 1024 / 1024).toFixed(2)} MB in ${duration}s)`

          generateBtn.disabled = false
          downloadBtn.disabled = false
        } catch (error) {
          console.error('Error generating video:', error)
          progressText.textContent = `‚ùå Error: ${error.message}`
          generateBtn.disabled = false
        }

        isGenerating = false
        isAnimating = true
        startTime = null
        animate(performance.now())
      })

      // Detect browser name using modern API or fallback
      function getBrowserName() {
        const userAgent = navigator.userAgent
        const match = userAgent.match(/(?:Chrome|Firefox|Safari|Edge|Opera|OPR|Edg)\/(\d+)/i)
        if (match) {
          const browser = match[0].split('/')[0].toLowerCase()
          if (browser.includes('edg') || browser.includes('edge')) return 'edge'
          if (browser.includes('opr') || browser.includes('opera')) return 'opera'
          if (browser.includes('chrome')) return 'chrome'
          if (browser.includes('firefox')) return 'firefox'
          if (browser.includes('safari')) return 'safari'
          return browser.replace(/\s+/g, '-')
        }

        return 'browser'
      }

      // Download video with file picker dialog
      downloadBtn.addEventListener('click', async () => {
        if (!generatedBlob) return

        const { muxerCodec, mimeType, extension, description } = generatedBlob.formatConfig
        const browserName = getBrowserName()
        const filename = `canvas-${muxerCodec}-${browserName}.${extension}`

        try {
          // Try to use File System Access API (modern browsers)
          if ('showSaveFilePicker' in window) {
            const fileHandle = await window.showSaveFilePicker({
              suggestedName: filename,
              types: [
                {
                  description,
                  accept: {
                    [mimeType]: [`.${extension}`],
                  },
                },
              ],
            })

            const writable = await fileHandle.createWritable()
            await writable.write(generatedBlob)
            await writable.close()
          } else {
            // Fallback to traditional download for browsers that don't support File System Access API
            const url = URL.createObjectURL(generatedBlob)
            const a = document.createElement('a')
            a.href = url
            a.download = filename
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            URL.revokeObjectURL(url)
          }
        } catch (error) {
          // User cancelled the dialog or error occurred
          if (error.name !== 'AbortError') {
            console.error('Download error:', error)
            // Fallback to traditional download on error
            const url = URL.createObjectURL(generatedBlob)
            const a = document.createElement('a')
            a.href = url
            a.download = filename
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            URL.revokeObjectURL(url)
          }
        }
      })

      // Draw initial frame
      drawFrame(0)
    </script>
  </body>
