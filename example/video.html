      :root {

        --primary-dark: #4f46e5;

        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;

        font-size: 1.1rem;

      /* Section titles */

        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;

        background: var(--bg-card);
        border-radius: 1rem;
        border: 1px solid var(--border);
        padding: 1.5rem;
        margin-bottom: 2rem;

      /* Grid layout */

        gap: 1.5rem;

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), #a855f7);

      /* video preview */
      .generated-preview {

      .generated-preview.visible {

      .controls-box {

      .canvas-preview-container,
      .generated-preview-container,

      .canvas-preview-container h3,

      /* Info box */

        <div class="grid">

    <footer>
      Built with
      <a href="https://github.com/Brooooooklyn/webcodecs-node" target="_blank">@napi-rs/webcodecs</a>

    <script type="module">
      import * as Mediabunny from 'https://cdn.jsdelivr.net/npm/mediabunny@1.27.3/+esm'

      // Helper function to draw a frame to canvas
      function drawFrameToCanvas(ctx, frameIndex, width, height, fps, totalFrames) {
        const progress = frameIndex / (totalFrames - 1)
        const loopProgress = progress < 0.5 ? progress * 2 : 2 - progress * 2
        const easedProgress = easeInOutCubic(loopProgress)

        const currentSize = baseSize + (maxSize - baseSize) * easedProgress
        const cornerRadius = (currentSize / 2) * easedProgress

        const hue = 220 + 60 * easedProgress
        const saturation = 70 + 20 * easedProgress
        const lightness = 50 + 10 * easedProgress
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`

        ctx.clearRect(0, 0, width, height)

        const rotation = (easedProgress * Math.PI) / 6
        const centerX = width / 2
        const centerY = height / 2

        ctx.save()
        ctx.translate(centerX, centerY)
        ctx.rotate(rotation)
        ctx.translate(-centerX, -centerY)

        // Draw shape
        const halfSize = currentSize / 2
        const x = centerX - halfSize
        const y = centerY - halfSize
        const radius = Math.min(cornerRadius, halfSize)

        ctx.beginPath()
        ctx.moveTo(x + radius, y)
        ctx.lineTo(x + currentSize - radius, y)
        ctx.quadraticCurveTo(x + currentSize, y, x + currentSize, y + radius)
        ctx.lineTo(x + currentSize, y + currentSize - radius)
        ctx.quadraticCurveTo(
          x + currentSize,
          y + currentSize,
          x + currentSize - radius,
          y + currentSize
        )
        ctx.lineTo(x + radius, y + currentSize)
        ctx.quadraticCurveTo(x, y + currentSize, x, y + currentSize - radius)
        ctx.lineTo(x, y + radius)
        ctx.quadraticCurveTo(x, y, x + radius, y)
        ctx.closePath()
        ctx.fillStyle = color
        ctx.fill()

        ctx.shadowColor = color
        ctx.shadowBlur = 20 * easedProgress
        ctx.fill()
        ctx.shadowBlur = 0

        ctx.restore()
      }

      // Encode video using native WebCodecs API
      async function encodeVideoWithWebCodecs(
        canvas,
        width,
        height,
        fps,
        totalFrames,
        onProgress
      ) {
        const videoChunks = []
        const videoMetadatas = []

        // Create video encoder using native WebCodecs API
        const encoder = new VideoEncoder({
          output: (chunk, metadata) => {
            videoChunks.push(chunk)
            videoMetadatas.push(metadata)
          },
          error: (e) => {
            throw new Error(`Encoder error: ${e.message}`)
          },
        })

        // Configure encoder for HEVC
        encoder.configure({
          codec: 'hev1.1.6.L93.B0', // Safari not support
        //   codec: 'hvc1.1.6.L93.B0', // Safari compatible hvc1
          width,
          height,
          bitrate: 2_000_000, // 2 Mbps
          framerate: fps,
          latencyMode: 'realtime',
          hevc: {
            format: 'hevc', // Use HEVC format with parameter sets in description (for MP4)
          },
        })

        const ctx = canvas.getContext('2d', { alpha: true })

        // Encode all frames
        for (let frameIndex = 0; frameIndex < totalFrames; frameIndex++) {
          // Draw frame to canvas
          drawFrameToCanvas(ctx, frameIndex, width, height, fps, totalFrames)

          // Create a VideoFrame from the canvas
          const frameDurationUs = Math.round(1_000_000 / fps)
          const timestamp = frameIndex * frameDurationUs
          const frame = new VideoFrame(canvas, {
            timestamp,
            duration: frameDurationUs,
          })

          // Encode the frame (request keyframe every 1 second)
          const isKeyFrame = frameIndex % fps === 0
          encoder.encode(frame, { keyFrame: isKeyFrame })

          // Close the frame to release resources
          frame.close()

          // Update progress
          if (onProgress) {
            const pct = Math.round(((frameIndex + 1) / totalFrames) * 100)
            onProgress(pct)
          }
        }

        // Flush the encoder to ensure all frames are processed
        await encoder.flush()
        encoder.close()

        return { videoChunks, videoMetadatas }
      }

      // Mux encoded chunks into MP4 using Mediabunny
      async function muxVideoToMP4(videoChunks, videoMetadatas, width, height) {
        const { Output, BufferTarget, Mp4OutputFormat, EncodedVideoPacketSource, EncodedPacket } = Mediabunny

        const output = new Output({
          format: new Mp4OutputFormat(),
          target: new BufferTarget(),
        })

        // Create a source that accepts encoded packets
        const videoSource = new EncodedVideoPacketSource('hevc')
        output.addVideoTrack(videoSource)

        await output.start()

        // Convert WebCodecs EncodedVideoChunk to Mediabunny EncodedPacket and add to source
        // The first chunk should include metadata with decoderConfig
        for (let i = 0; i < videoChunks.length; i++) {
          const chunk = videoChunks[i]
          const metadata = videoMetadatas[i]

          // Convert EncodedVideoChunk to EncodedPacket
          const packet = EncodedPacket.fromEncodedChunk(chunk)

          // Add packet with metadata (especially important for the first chunk)
          await videoSource.add(packet, metadata)
        }

        await output.finalize()

        return output.target.buffer
      }

      // Canvas utility functions (same as canvas-utils.js)
      function drawRoundedSquare(ctx, centerX, centerY, size, cornerRadius, color) {
        const halfSize = size / 2
        const x = centerX - halfSize
        const y = centerY - halfSize
        const radius = Math.min(cornerRadius, halfSize)

        ctx.beginPath()
        ctx.moveTo(x + radius, y)
        ctx.lineTo(x + size - radius, y)
        ctx.quadraticCurveTo(x + size, y, x + size, y + radius)
        ctx.lineTo(x + size, y + size - radius)
        ctx.quadraticCurveTo(x + size, y + size, x + size - radius, y + size)
        ctx.lineTo(x + radius, y + size)
        ctx.quadraticCurveTo(x, y + size, x, y + size - radius)
        ctx.lineTo(x, y + radius)
        ctx.quadraticCurveTo(x, y, x + radius, y)
        ctx.closePath()

        ctx.fillStyle = color
        ctx.fill()
      }

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2
      }

      // Animation parameters
      const width = 400
      const height = 400
      const fps = 30
      const durationSeconds = 3
      const totalFrames = fps * durationSeconds
      const baseSize = 150
      const maxSize = 250

      // DOM elements
      const canvas = document.getElementById('animationCanvas')
      const ctx = canvas.getContext('2d', { alpha: true })
      const generateBtn = document.getElementById('generateBtn')
      const downloadBtn = document.getElementById('downloadBtn')
      const progressContainer = document.getElementById('progressContainer')
      const progressText = document.getElementById('progressText')
      const progressPercent = document.getElementById('progressPercent')
      const progressFill = document.getElementById('progressFill')
      const generatedPreview = document.getElementById('generatedPreview')
      const generatedVideo = document.getElementById('generatedVideo')

      let animationId = null
      let isAnimating = true
      let generatedBlob = null
      let isGenerating = false

      // Draw a single frame
      function drawFrame(frameIndex) {
        const progress = frameIndex / (totalFrames - 1)
        const loopProgress = progress < 0.5 ? progress * 2 : 2 - progress * 2
        const easedProgress = easeInOutCubic(loopProgress)

        const currentSize = baseSize + (maxSize - baseSize) * easedProgress
        const cornerRadius = (currentSize / 2) * easedProgress

        const hue = 220 + 60 * easedProgress
        const saturation = 70 + 20 * easedProgress
        const lightness = 50 + 10 * easedProgress
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`

        ctx.clearRect(0, 0, width, height)

        const rotation = (easedProgress * Math.PI) / 6
        const centerX = width / 2
        const centerY = height / 2

        ctx.save()
        ctx.translate(centerX, centerY)
        ctx.rotate(rotation)
        ctx.translate(-centerX, -centerY)

        drawRoundedSquare(ctx, centerX, centerY, currentSize, cornerRadius, color)

        ctx.shadowColor = color
        ctx.shadowBlur = 20 * easedProgress
        drawRoundedSquare(ctx, centerX, centerY, currentSize * 0.95, cornerRadius * 0.95, color)
        ctx.shadowBlur = 0

        ctx.restore()
      }

      // Animation loop
      let startTime = null
      function animate(timestamp) {
        if (!startTime) startTime = timestamp
        const elapsed = timestamp - startTime
        const frameIndex = Math.floor((elapsed / 1000) * fps) % totalFrames

        drawFrame(frameIndex)

        if (isAnimating && !isGenerating) {
          animationId = requestAnimationFrame(animate)
        }
      }

      // Start animation automatically
      animate(performance.now())

      // Generate HEVC video
      generateBtn.addEventListener('click', async () => {
        if (isGenerating) return

        const generateStartTime = performance.now()
        isGenerating = true
        isAnimating = false
        generateBtn.disabled = true
        downloadBtn.disabled = true
        progressContainer.classList.add('visible')
        progressText.textContent = 'Ê≠£Âú®ÂàùÂßãÂåñÁºñÁ†ÅÂô®...'
        progressFill.style.width = '0%'
        progressPercent.textContent = '0%'

        try {
          // Create an offscreen canvas for encoding
          const offscreenCanvas = new OffscreenCanvas(width, height)

          progressText.textContent = 'Ê≠£Âú®ÁºñÁ†ÅÂ∏ß...'

          // Encode video using native WebCodecs API
          const { videoChunks, videoMetadatas } = await encodeVideoWithWebCodecs(
            offscreenCanvas,
            width,
            height,
            fps,
            totalFrames,
            (pct) => {
              progressFill.style.width = `${pct}%`
              progressPercent.textContent = `${pct}%`
            }
          )

          progressText.textContent = 'Ê≠£Âú®Â∞ÅË£ÖËßÜÈ¢ë...'

          // Mux encoded chunks into MP4 using Mediabunny
          const buffer = await muxVideoToMP4(videoChunks, videoMetadatas, width, height)

          const endTime = performance.now()
          const duration = ((endTime - generateStartTime) / 1000).toFixed(2)
          generatedBlob = new Blob([buffer], { type: 'video/mp4' })
          const url = URL.createObjectURL(generatedBlob)

          generatedVideo.src = url

          progressText.textContent = `üöÄ ÁîüÊàêÂÆåÊàê! (${(buffer.byteLength / 1024 / 1024).toFixed(2)} MB, Áî®Êó∂ ${duration}s)`

          generateBtn.disabled = false
          downloadBtn.disabled = false
        } catch (error) {
          console.error('Error generating video:', error)
          progressText.textContent = `‚ùå ÈîôËØØ: ${error.message}`
          generateBtn.disabled = false
        }

        isGenerating = false
        isAnimating = true
        startTime = null
        animate(performance.now())
      })

      // Detect browser name using modern API or fallback
      function getBrowserName() {
        const userAgent = navigator.userAgent
        const match = userAgent.match(/(?:Chrome|Firefox|Safari|Edge|Opera|OPR|Edg)\/(\d+)/i)
        if (match) {
          const browser = match[0].split('/')[0].toLowerCase()
          if (browser.includes('chrome')) return 'chrome'
          if (browser.includes('firefox')) return 'firefox'
          if (browser.includes('safari')) return 'safari'
          if (browser.includes('edg') || browser.includes('edge')) return 'edge'
          if (browser.includes('opr') || browser.includes('opera')) return 'opera'
          return browser.replace(/\s+/g, '-')
        }

        return 'browser'
      }

      // Download video with file picker dialog
      downloadBtn.addEventListener('click', async () => {
        if (!generatedBlob) return

        try {
          // Try to use File System Access API (modern browsers)
          if ('showSaveFilePicker' in window) {
            const browserName = getBrowserName()
            const fileHandle = await window.showSaveFilePicker({
              suggestedName: `canvas-hevc-${browserName}.mp4`,
              types: [
                {
                  description: 'MP4 Video',
                  accept: {
                    'video/mp4': ['.mp4'],
                  },
                },
              ],
            })

            const writable = await fileHandle.createWritable()
            await writable.write(generatedBlob)
            await writable.close()
          } else {
            // Fallback to traditional download for browsers that don't support File System Access API
            const url = URL.createObjectURL(generatedBlob)
            const a = document.createElement('a')
            a.href = url
            const browserName = getBrowserName()
            a.download = `canvas-hevc-${browserName}.mp4`
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            URL.revokeObjectURL(url)
          }
        } catch (error) {
          // User cancelled the dialog or error occurred
          if (error.name !== 'AbortError') {
            console.error('Download error:', error)
            // Fallback to traditional download on error
            const url = URL.createObjectURL(generatedBlob)
            const a = document.createElement('a')
            a.href = url
            const browserName = getBrowserName()
            a.download = `canvas-hevc-${browserName}.mp4`
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            URL.revokeObjectURL(url)
          }
        }
      })

      // Draw initial frame
      drawFrame(0)
    </script>
